<div id="match" class="page-setup">

   <div id="overlays">
      <div *ngFor="let overlay of overlays" [ngClass]="{'overlay': true, 'visible': overlay.shown}"
         (click)="toggleOverlay(false, overlay.kind)">
         <div class="overlay-moment">
            <!-- <span>It's a {{overlay.kind}}!</span> <br><br> -->
            <span *ngIf="overlay.kind == 'start'">Let's start the game!</span>
            <span *ngIf="overlay.kind == 'loss'">Game over...</span>
            <span *ngIf="overlay.kind == 'win'">Well done!</span>

            <br><br>
            <span *ngIf="overlay.kind != 'start'">Let's restart :)</span>
         </div>
      </div>
   </div>

   <div class="title">
      mix match
   </div>

   <div id="board">

      <div id="cards">
         <div *ngFor="let card of cards; index as i" [ngClass]="setCardClass(card)" (click)="runCard(card, i)">
            <div class="card-face card-front">
               <span class="material-icons">
                  {{card.kind}}
               </span>
            </div>
            <div class="card-face card-back"></div>
         </div>
      </div>

      <div id="counts">
         <div>time <span>{{timeLeft}}</span></div>
         <div>flip <span>{{flipCount}}</span></div>
      </div>

   </div>

   <div class="description">
      <details>
         <summary>how it works?</summary>
         <!-- <p>numeric substitution cipher</p>
         <p>To conceal a message in a reversible way, we use a key: either numeric or alphabetical. In the case of a numeric key, it encrypts confidential messages by shifting each letter therein by some number of places. In the case of a alphabetical key, we encrypt a message by replacing every letter with another letter..</p> -->
      </details>
   </div>

</div>
