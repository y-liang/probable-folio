<div id="signature" class="page-setup">
   <div class="title">
      signature generator
   </div>


   <div id="form-wrapper">
      <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" #f="ngForm">
         <div class="input-group">
            <input formControlName="fullName" type="text" required>
            <span></span>
            <label for="full-name">full name</label>
         </div>
         <div class="input-group">
            <input formControlName="jobTitle" type="text" required>
            <span></span>
            <label for="job-title">job title</label>
         </div>

         <div class="input-group">
            <input formControlName="phoneNumber" type="text" required>
            <span></span>
            <label for="phone-number">phone number</label>
         </div>

         <div class="input-group">
            <input formControlName="emailAddress" type="text" required>
            <span></span>
            <label for="email-address">email address</label>
         </div>


         <!-- <label>would you like to have your title</label>
         <select formControlName="toggleTitle">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
         </select> -->

         <!-- <input formControlName="toggleTitle" type="radio" [value]="true">Yes
         <input formControlName="toggleTitle" type="radio" [value]="false">No -->

         <div id="selection">
            <div id="checkbox">
               <input formControlName="toggleTitle" type="checkbox">
               <label> include title in signature </label>
            </div>
            <div id="buttons">
               <button type="reset" class="button">reset</button>
               <button type="submit" class="button" [disabled]='mainForm.invalid || f.submitted'>let's do it!</button>
            </div>
         </div>

      </form>

   </div>


   <div id="iframe" *ngIf="f.submitted">
      <!-- <app-overview [hasTitle]="toggleTitle.value"></app-overview> -->
      <div *ngIf="employee">
         <iframe [srcdoc]="contentSanitized" frameborder="1"></iframe>
      </div>

      <!-- <app-overview [hasTitle]="toggleTitle.value == 'true' ? true : false"></app-overview> -->
   </div>


   <div class="description">
      <details>
         <summary>how it works?</summary>
         <!-- <p>numeric substitution cipher</p>
         <p>To conceal a message in a reversible way, we use a key: either numeric or alphabetical. In the case of a numeric key, it encrypts confidential messages by shifting each letter therein by some number of places. In the case of a alphabetical key, we encrypt a message by replacing every letter with another letter..</p> -->
      </details>
   </div>
</div>
